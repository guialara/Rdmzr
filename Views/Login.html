<div>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#/!"><strong><i>A n g u l a r E x</i></strong></a>
            </div>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#/!">Home</a></li>
                <li><a href="#!about">About</a></li>
                <li class="active"><a href="#!login"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
            </ul>
        </div>
    </nav>
    <div class="col-lg-4"></div>
    <div class="container col-lg-4">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h2 class="text-center"><strong>LOGIN PAGE</strong></h2>
            </div>
            <div class="panel-body">
                <form ng-model="form" name="form">
                    <div class="form-group">
                        <label class="control-label">Email Address:</label>
                        <input type="email" name="email" ng-model="email" class="form-control" id="email" required />
                        <span class="label label-danger" ng-show="form.email.$dirty && form.email.$invalid">
                            <span ng-show="form.email.$error.required">Email is required.</span>
                            <span ng-show="form.email.$error.email">Invalid email address.</span>
                        </span>
                    </div>
                    <div class="form-group">
                        <label class="control-label">Password: </label>
                        <input type="password" name="password" ng-model="password" class="form-control" id="pwd" required />
                        <span class="label label-danger" ng-show="form.password.$dirty && form.password.$invalid">
                            <span ng-show="form.password.$error.required">Password is required.</span>
                        </span>
                    </div>
                    <input type="submit" value="Submit" ng-disabled="form.$invalid" ng-click="checkUserLogin()" class="btn btn-primary btn-block" />
                </form>

                </br>
                <h5>To login, please see list of email and passwords below:</h5>

                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th class="col-lg-6 text-center">Email</th>
                            <th class="col-lg-6 text-center">Password</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="user in users">
                            <td class="text-center">{{user.email}}</td>
                            <td class="text-center">{{user.password}}</td>
                        </tr>
                   </tbody>
                </table>
                </br>
            </div>
        </div>
    </div>    
</div>
